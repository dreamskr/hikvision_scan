name: hikvision_Package
on: [push, pull_request]

jobs:
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.outputs.VERSION }}
          release_name: ${{ steps.outputs.VERSION }}   
          
      - name: Test Release
        run: echo "The job was automatically triggered by a ${{ github.event_name }} event. ${{ steps.create_release.outputs.upload_url }}"
    
          
      - name: build hikvision_scan
        run: |
          pyinstaller main.py
      
      - name: Packaging...
        run: tar czf main.tgz main.exe
        
      - name: Uploading assets...
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.tgz
          asset_name: main.tgz
          asset_content_type: application/gzip  
      
  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller
      - name: Package hikvision_scan
        run: |
          pyinstaller main.py 
      - uses: actions/upload-artifact@v3
        with:
          name: Linux artifact
          path: dist/hikvision_scan
