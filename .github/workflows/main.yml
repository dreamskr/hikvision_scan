name: hikvision_Package
on: [push, pull_request]

jobs:
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller
          
      - name: Package 
        run: |
          pyinstaller main.py
          
      - uses: actions/upload-artifact@v3
        with:
          name: Windows artifact
          path: dist/main/main.exe
          
      - name: Upload to CowTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
           ./transfer cow --block 2621440 -s -p 64 --no-progress *.exe  2>&1 | tee cowtransfer.log
           echo "::warning file=Firmware-Cowtransfer.com::$(cat cowtransfer.log | grep https)"

      - name: Upload To WeTransfer
        run: |
          ./transfer wet -s -p 16 --no-progress *.exe 2>&1 | tee wetransfer.log 
          echo "::warning file=Firmware-Wetransfer.com::$(cat wetransfer.log | grep https)"    
          
  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller
      - name: Package hikvision
        run: |
          pyinstaller -c main.py
      - uses: actions/upload-artifact@v3
        with:
          name: Linux artifact
          path: dist/main
