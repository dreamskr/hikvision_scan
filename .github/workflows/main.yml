name: hikvision_Package
on: [push, pull_request]

jobs:
  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller
          
      - name: Package 
        run: |
          pyinstaller main.py

      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/main/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
          
      - uses: actions/upload-artifact@v3
        with:
          name: Windows artifact
          path: dist/main/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
          
      - name: Upload exe file
        uses: actions/upload-artifact@v2
        with:
          name: main
          path: dist/main/main.exe
          
      - name: 建立GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
        	# 配置github token （这个无需去github配置，默认存在的）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
        	# 标签名
          tag_name: v${{steps.version.outputs.value}}
          # release名
          release_name: v${{steps.version.outputs.value}}
          # 是否为草稿
          draft: false
          # 是否为预发布
          prerelease: false

			# 上传Release Asset
      - name: 上传Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
        	# 上传URL为建立GitHub Release步骤的输出值，可经过配置的id获取
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # 上传文件信息
          asset_path: dist/main/main.exe
          asset_name: main.exe
          asset_content_type: application/exe
          
  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python Environment
        run: |
          pip3 install pyinstaller
      - name: Package hikvision
        run: |
          pyinstaller -c main.py
      - uses: actions/upload-artifact@v3
        with:
          name: Linux artifact
          path: dist/main
